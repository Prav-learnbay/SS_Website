<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="400" rx="200" fill="url(#photoGradient)" />
  
  <!-- Woman -->
  <g transform="translate(100, 100)">
    <!-- Face shape -->
    <ellipse cx="60" cy="75" rx="45" ry="55" fill="#E4BEA6" />
    
    <!-- Hair -->
    <path d="M60 30 C30 30 15 50 15 80 C15 100 25 120 60 120 L60 30 Z" fill="#5D4037" />
    <path d="M60 30 C90 30 105 50 105 80 C105 100 95 120 60 120 L60 30 Z" fill="#5D4037" />
    <path d="M60 30 C40 30 25 15 25 0 C40 -5 80 -5 95 0 C95 15 80 30 60 30 Z" fill="#5D4037" />
    
    <!-- Features -->
    <ellipse cx="45" cy="75" rx="5" ry="6" fill="#3E2723" />
    <ellipse cx="75" cy="75" rx="5" ry="6" fill="#3E2723" />
    <path d="M50 95 Q60 100 70 95" stroke="#A1887F" stroke-width="2" stroke-linecap="round" />
    
    <!-- Eyebrows -->
    <path d="M40 65 Q45 60 50 65" stroke="#5D4037" stroke-width="2" stroke-linecap="round" />
    <path d="M70 65 Q75 60 80 65" stroke="#5D4037" stroke-width="2" stroke-linecap="round" />
    
    <!-- Highlight -->
    <ellipse cx="77" cy="60" rx="10" ry="12" fill="white" opacity="0.1" />
  </g>
  
  <!-- Man -->
  <g transform="translate(210, 100)">
    <!-- Face shape -->
    <ellipse cx="60" cy="75" rx="45" ry="55" fill="#E6C9A8" />
    
    <!-- Hair -->
    <path d="M60 30 C30 30 20 45 20 60 L100 60 C100 45 90 30 60 30 Z" fill="#3E2723" />
    <path d="M20 60 L20 75 L30 75 L30 60 Z" fill="#3E2723" />
    <path d="M100 60 L100 75 L90 75 L90 60 Z" fill="#3E2723" />
    
    <!-- Features -->
    <ellipse cx="45" cy="75" rx="5" ry="6" fill="#3E2723" />
    <ellipse cx="75" cy="75" rx="5" ry="6" fill="#3E2723" />
    <path d="M50 95 Q60 100 70 95" stroke="#A1887F" stroke-width="2" stroke-linecap="round" />
    
    <!-- Eyebrows -->
    <path d="M40 65 Q45 60 50 65" stroke="#3E2723" stroke-width="2" stroke-linecap="round" />
    <path d="M70 65 Q75 60 80 65" stroke="#3E2723" stroke-width="2" stroke-linecap="round" />
    
    <!-- Facial hair -->
    <path d="M40 105 Q60 115 80 105" stroke="#5D4037" stroke-width="2" fill="none" />
    <path d="M45 115 Q60 120 75 115" stroke="#5D4037" stroke-width="1" fill="none" />
    
    <!-- Highlight -->
    <ellipse cx="77" cy="60" rx="10" ry="12" fill="white" opacity="0.1" />
  </g>
  
  <!-- MBTI badges -->
  <circle cx="115" cy="70" r="20" fill="#FF6B6B" />
  <text x="115" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">INFJ</text>
  
  <circle cx="285" cy="70" r="20" fill="#4ECDC4" />
  <text x="285" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ENTP</text>
  
  <!-- Connection symbol -->
  <path d="M180 100 Q200 80 220 100 Q240 120 220 140 L200 160 L180 140 Q160 120 180 100 Z" fill="#FF6B6B" opacity="0.3" />
  
  <!-- Border for photo effect -->
  <circle cx="200" cy="200" r="196" stroke="white" stroke-width="8" fill="none" />
  
  <!-- Bottom info section -->
  <rect x="50" y="280" width="300" height="80" rx="10" fill="white" opacity="0.9" />
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Michael & Sarah</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Matched by PersonalityMatch</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A4C93;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>