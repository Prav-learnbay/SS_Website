<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with kitchen scene -->
  <rect width="800" height="450" fill="#f8fafc" />
  
  <!-- Kitchen counter -->
  <rect x="150" y="250" width="500" height="20" fill="#94a3b8" />
  <rect x="150" y="270" width="500" height="100" fill="#cbd5e1" />
  
  <!-- Cabinets -->
  <rect x="150" y="150" width="100" height="100" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="350" y="150" width="100" height="100" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="550" y="150" width="100" height="100" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Cabinet handles -->
  <rect x="190" y="200" width="20" height="5" rx="2" fill="#64748b" />
  <rect x="390" y="200" width="20" height="5" rx="2" fill="#64748b" />
  <rect x="590" y="200" width="20" height="5" rx="2" fill="#64748b" />
  
  <!-- Stovetop -->
  <rect x="350" y="220" width="100" height="30" rx="5" fill="#1e293b" />
  <circle cx="375" cy="235" r="10" fill="#64748b" />
  <circle cx="375" cy="235" r="5" fill="#334155" />
  <circle cx="425" cy="235" r="10" fill="#64748b" />
  <circle cx="425" cy="235" r="5" fill="#334155" />
  
  <!-- Cooking pot -->
  <g transform="translate(400, 210)">
    <path d="M-25 25 L-30 40 L30 40 L25 25" fill="#94a3b8" />
    <rect x="-25" y="15" width="50" height="10" rx="3" fill="#64748b" />
    <path d="M-15 15 Q-10 0 0 -5 Q10 0 15 15" fill="none" stroke="#64748b" stroke-width="2" />
    <path d="M-10 40 C-5 30 5 30 10 40" fill="none" stroke="#e2e8f0" stroke-width="2" />
  </g>
  
  <!-- Steam from pot -->
  <path d="M390 205 Q385 195 390 185 Q395 175 390 165" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4,2" />
  <path d="M400 205 Q405 190 400 175 Q395 160 400 145" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4,2" />
  <path d="M410 205 Q415 195 410 185 Q405 175 410 165" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- Woman cooking -->
  <g transform="translate(330, 200)">
    <!-- Body -->
    <rect x="-20" y="30" width="40" height="70" rx="5" fill="#FF6B6B" opacity="0.9" />
    
    <!-- Apron -->
    <path d="M-15 30 L-5 50 L5 50 L15 30" fill="none" stroke="white" stroke-width="2" />
    <rect x="-15" y="50" width="30" height="40" fill="white" opacity="0.7" />
    
    <!-- Arms -->
    <path d="M-20 40 L-40 60" fill="none" stroke="#E4BEA6" stroke-width="8" stroke-linecap="round" />
    <path d="M20 40 L40 50" fill="none" stroke="#E4BEA6" stroke-width="8" stroke-linecap="round" />
    
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#E4BEA6" />
    
    <!-- Hair -->
    <path d="M-20 0 Q-15 -20 0 -20 Q15 -20 20 0 Q15 20 0 20 Q-15 20 -20 0 Z" fill="#3E2723" />
    
    <!-- Face Features -->
    <circle cx="-7" cy="0" r="2" fill="#3E2723" />
    <circle cx="7" cy="0" r="2" fill="#3E2723" />
    <path d="M-5 10 Q0 13 5 10" stroke="#A1887F" stroke-width="1.5" />
  </g>
  
  <!-- Man cooking -->
  <g transform="translate(470, 200)">
    <!-- Body -->
    <rect x="-20" y="30" width="40" height="70" rx="5" fill="#6A4C93" opacity="0.9" />
    
    <!-- Apron -->
    <path d="M-15 30 L-5 50 L5 50 L15 30" fill="none" stroke="white" stroke-width="2" />
    <rect x="-15" y="50" width="30" height="40" fill="white" opacity="0.7" />
    
    <!-- Arms -->
    <path d="M-20 40 L-30 35" fill="none" stroke="#E6C9A8" stroke-width="8" stroke-linecap="round" />
    <path d="M20 40 L45 30" fill="none" stroke="#E6C9A8" stroke-width="8" stroke-linecap="round" />
    
    <!-- Spoon in hand -->
    <path d="M45 30 L55 25" fill="none" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" />
    <ellipse cx="60" cy="25" rx="5" ry="3" fill="#94a3b8" />
    
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#E6C9A8" />
    
    <!-- Hair -->
    <path d="M-20 -10 Q-15 -20 0 -20 Q15 -20 20 -10" fill="#3E2723" />
    <path d="M-20 -10 L-20 0 L-15 0 L-15 -10 Z" fill="#3E2723" />
    <path d="M15 -10 L15 0 L20 0 L20 -10 Z" fill="#3E2723" />
    
    <!-- Face Features -->
    <circle cx="-7" cy="0" r="2" fill="#3E2723" />
    <circle cx="7" cy="0" r="2" fill="#3E2723" />
    <path d="M-5 10 Q0 13 5 10" stroke="#A1887F" stroke-width="1.5" />
  </g>
  
  <!-- Cooking ingredients -->
  <g transform="translate(240, 235)">
    <rect x="-20" y="-15" width="40" height="10" rx="2" fill="#a3e635" />
    <rect x="-15" y="-5" width="30" height="5" fill="#84cc16" />
    <circle cx="-10" cy="-25" r="10" fill="#ef4444" opacity="0.8" />
    <circle cx="10" cy="-25" r="8" fill="#f59e0b" opacity="0.8" />
  </g>
  
  <g transform="translate(560, 235)">
    <rect x="-15" y="-15" width="30" height="15" rx="2" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <path d="M-10 -15 L-10 -25" stroke="#cbd5e1" stroke-width="2" />
    <path d="M10 -15 L10 -25" stroke="#cbd5e1" stroke-width="2" />
    <path d="M-10 -25 Q0 -30 10 -25" stroke="#cbd5e1" stroke-width="2" fill="none" />
  </g>
  
  <!-- Heart shaped food steam -->
  <g transform="translate(400, 150)">
    <path d="M0 20 Q-20 0 -10 -10 Q0 -20 10 -10 Q20 0 0 20 Z" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="3,2" opacity="0.7" />
  </g>
  
  <!-- MBTI badges -->
  <g transform="translate(330, 180)">
    <circle cx="0" cy="0" r="15" fill="#6A4C93" opacity="0.9" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ENFJ</text>
  </g>
  
  <g transform="translate(470, 180)">
    <circle cx="0" cy="0" r="15" fill="#FFD166" opacity="0.9" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ISTP</text>
  </g>
  
  <!-- Names and status -->
  <rect x="200" y="350" width="400" height="70" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">Sofia & David</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Matched for 8 months, living together</text>
</svg>