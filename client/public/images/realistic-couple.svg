<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft gradient -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Woman figure -->
  <g transform="translate(250, 100)">
    <!-- Head and hair -->
    <ellipse cx="120" cy="120" rx="70" ry="85" fill="#E6C9A8" />
    <path d="M120 35 C70 35 50 70 50 120 L50 180 C50 190 70 200 120 200 L190 200 C190 120 170 35 120 35Z" fill="#4C342E" />
    <path d="M120 35 C150 35 180 60 190 120 C190 50 170 35 120 35Z" fill="#4C342E" />
    
    <!-- Face features -->
    <ellipse cx="95" cy="120" rx="8" ry="10" fill="#3E2723" />
    <ellipse cx="145" cy="120" rx="8" ry="10" fill="#3E2723" />
    <path d="M105 150 Q120 160 135 150" stroke="#A1887F" stroke-width="2" stroke-linecap="round" />
    
    <!-- INFJ Badge -->
    <circle cx="60" cy="60" r="25" fill="#FF6B6B" />
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">INFJ</text>
    
    <!-- Body placeholder -->
    <path d="M80 200 C70 230 70 280 80 320 L160 320 C170 280 170 230 160 200 Z" fill="#DEB887" />
    <!-- Clothing -->
    <path d="M80 200 C70 230 70 260 80 300 L160 300 C170 260 170 230 160 200 Z" fill="#ECECEC" />
  </g>
  
  <!-- Man figure -->
  <g transform="translate(400, 100)">
    <!-- Head and hair -->
    <ellipse cx="120" cy="120" rx="70" ry="85" fill="#EDDAC0" />
    <path d="M120 35 C80 35 60 60 60 80 L180 80 C180 60 160 35 120 35Z" fill="#3E2723" />
    <path d="M60 80 L60 95 L65 95 L65 80 Z" fill="#3E2723" />
    <path d="M180 80 L180 95 L175 95 L175 80 Z" fill="#3E2723" />
    
    <!-- Face features -->
    <ellipse cx="95" cy="120" rx="8" ry="10" fill="#3E2723" />
    <ellipse cx="145" cy="120" rx="8" ry="10" fill="#3E2723" />
    <path d="M105 150 Q120 160 135 150" stroke="#A1887F" stroke-width="2" stroke-linecap="round" />
    
    <!-- Facial hair -->
    <path d="M95 170 Q120 180 145 170" stroke="#3E2723" stroke-width="2" />
    
    <!-- ENTP Badge -->
    <circle cx="180" cy="60" r="25" fill="#4ECDC4" />
    <text x="180" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ENTP</text>
    
    <!-- Body placeholder -->
    <path d="M80 200 C70 230 70 280 80 320 L160 320 C170 280 170 230 160 200 Z" fill="#DEB887" />
    <!-- Clothing -->
    <path d="M80 200 C70 230 70 260 80 300 L160 300 C170 260 170 230 160 200 Z" fill="#6A4C93" opacity="0.8" />
  </g>
  
  <!-- Heart connection symbol -->
  <path d="M450 150 Q400 100 350 150 Q300 200 350 250 L450 350 L550 250 Q600 200 550 150 Q500 100 450 150 Z" fill="#FF6B6B" opacity="0.2" />
  
  <!-- Brain connection symbol -->
  <g transform="translate(350, 400)">
    <ellipse cx="50" cy="50" rx="40" ry="35" fill="#4ECDC4" opacity="0.2" />
    <path d="M30 30 Q50 10 70 30 Q90 50 70 70 Q50 90 30 70 Q10 50 30 30 Z" fill="none" stroke="#4ECDC4" stroke-width="2" />
    <path d="M50 30 Q60 50 50 70" fill="none" stroke="#4ECDC4" stroke-width="2" />
    <path d="M30 50 L70 50" fill="none" stroke="#4ECDC4" stroke-width="2" />
  </g>
  
  <!-- Compatibility text -->
  <g transform="translate(400, 520)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="white" opacity="0.9" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" alignment-baseline="middle" fill="#334155">94% COMPATIBILITY</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M350 200 Q400 180 450 200" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M350 250 Q400 270 450 250" stroke="#4ECDC4" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Sparkling effects -->
  <g>
    <circle cx="330" cy="180" r="3" fill="#FFD166" />
    <circle cx="470" cy="180" r="3" fill="#FFD166" />
    <circle cx="400" cy="150" r="3" fill="#FFD166" />
    <circle cx="400" cy="100" r="4" fill="#FFD166" />
    <circle cx="350" cy="120" r="2" fill="#FFD166" />
    <circle cx="450" cy="120" r="2" fill="#FFD166" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>