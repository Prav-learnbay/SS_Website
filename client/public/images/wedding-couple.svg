<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc" />
  
  <!-- Wedding arch with flowers -->
  <path d="M200 100 Q400 20 600 100 Q600 250 400 300 Q200 250 200 100 Z" fill="#f8fafc" stroke="#FF6B6B" stroke-width="5" stroke-dasharray="10,5"/>
  
  <!-- Decorative flowers on arch - left side -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="10" cy="-10" r="15" fill="#FF6B6B" opacity="0.6" />
    <circle cx="20" cy="0" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="10" cy="10" r="15" fill="#FF6B6B" opacity="0.6" />
  </g>
  
  <!-- Decorative flowers on arch - right side -->
  <g transform="translate(600, 100)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="-10" cy="-10" r="15" fill="#FF6B6B" opacity="0.6" />
    <circle cx="-20" cy="0" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="-10" cy="10" r="15" fill="#FF6B6B" opacity="0.6" />
  </g>
  
  <!-- Decorative flowers on arch - top -->
  <g transform="translate(400, 40)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="-10" cy="10" r="15" fill="#FF6B6B" opacity="0.6" />
    <circle cx="10" cy="10" r="15" fill="#FF6B6B" opacity="0.7" />
    <circle cx="0" cy="20" r="15" fill="#FF6B6B" opacity="0.6" />
  </g>
  
  <!-- Woman in wedding dress -->
  <g transform="translate(330, 120)">
    <!-- Dress -->
    <path d="M0 80 Q-40 180 -30 250 L30 250 Q40 180 0 80 Z" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M-10 110 Q-5 130 0 140 Q5 130 10 110 Z" fill="#f1f5f9"/>
    
    <!-- Head and Hair -->
    <circle cx="0" cy="60" r="25" fill="#E4BEA6" />
    <path d="M-25 55 Q-20 30 0 30 Q20 30 25 55 Q20 80 0 85 Q-20 80 -25 55 Z" fill="#5D4037" />
    
    <!-- Veil -->
    <path d="M-20 50 Q-10 30 0 25 Q10 30 20 50" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.7" />
    <path d="M-15 50 Q-5 35 0 30 Q5 35 15 50" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.8" />
    
    <!-- Face Features -->
    <circle cx="-8" cy="60" r="2" fill="#3E2723" />
    <circle cx="8" cy="60" r="2" fill="#3E2723" />
    <path d="M-5 70 Q0 73 5 70" stroke="#A1887F" stroke-width="1.5" />
  </g>
  
  <!-- Man in suit -->
  <g transform="translate(470, 120)">
    <!-- Suit -->
    <rect x="-30" y="80" width="60" height="170" rx="5" fill="#1e293b" />
    <rect x="-25" y="80" width="50" height="80" rx="2" fill="white" />
    <rect x="-5" y="80" width="10" height="170" fill="#0f172a" />
    
    <!-- Bowtie -->
    <path d="M-10 90 L-20 85 L-20 95 L-10 90 L0 90 L10 95 L10 85 L0 90 Z" fill="#6A4C93" />
    
    <!-- Head -->
    <circle cx="0" cy="60" r="25" fill="#E6C9A8" />
    
    <!-- Hair -->
    <path d="M-25 50 Q-20 30 0 30 Q20 30 25 50" fill="#3E2723" />
    <path d="M-25 45 L-25 60 L-20 60 L-20 45 Z" fill="#3E2723" />
    <path d="M25 45 L25 60 L20 60 L20 45 Z" fill="#3E2723" />
    
    <!-- Face Features -->
    <circle cx="-8" cy="60" r="2" fill="#3E2723" />
    <circle cx="8" cy="60" r="2" fill="#3E2723" />
    <path d="M-5 70 Q0 73 5 70" stroke="#A1887F" stroke-width="1.5" />
  </g>
  
  <!-- Heart between them -->
  <g transform="translate(400, 180)">
    <path d="M0 20 Q-20 -10 -40 20 Q-60 50 0 80 Q60 50 40 20 Q20 -10 0 20 Z" fill="#FF6B6B" opacity="0.2" />
  </g>
  
  <!-- MBTI badges -->
  <g transform="translate(330, 95)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B" opacity="0.9" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">INFJ</text>
  </g>
  
  <g transform="translate(470, 95)">
    <circle cx="0" cy="0" r="15" fill="#6A4C93" opacity="0.9" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ENFP</text>
  </g>
  
  <!-- Names and status -->
  <rect x="200" y="350" width="400" height="70" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">Emily & Michael</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Matched for 2 years, now married</text>
</svg>